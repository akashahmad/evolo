<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/style/style.css" />
    <!-- bootsrtrap  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Font Awesom -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />

    <title>Evolo</title>
  </head>
  <body>
    <!-- Registration Page start -->
    <div class="login-main-wrapper-one">
      <img
        src="./assets/images/Mask Group 4.png"
        alt="side-image"
        width="100%"
        height="280px"
      />
    </div>
    <div class="registration-page d-flex align-items-center">
      <div
        class="
          login-container
          d-flex
          flex-column flex-sm-row
          container-fluid
          col-12 col-md-10
          p-0
        "
      >
        <!-- Registration Page Image Side -->
        <div
          class="
            login-left-side
            col-12 col-md-6
            p-0
            d-flex
            flex-direction-col
            justify-content-center
          "
        >
          <div>
            <img
              class="logo-img"
              src="./assets/images/evolo logo.png"
              alt="logo"
            />
          </div>
          <div
            class="
              bg-main-form
              d-flex
              justify-content-center
              align-items-center
            "
          >
            <img
              class="login-main-cover-img"
              src="./assets/images/Account Details.png"
              height="250px"
              alt="login-background"
            />
          </div>
        </div>
        <div class="login-form-main login-form-right-side col-12 col-md-6 py-5">
          <div class="d-flex justify-content-end">
            <span class="cross-icon">
              <i class="fa fa-times"></i>
            </span>
          </div>
          <!-- Registration Page Image Side Ends -->
          <!-- Registration Page Form Side -->
          <div class="login-form-inner col-12 col-md-8">
            <h3 class="login-heading">Registration</h3>
            <div class="d-flex justify-content-between pt-4">
              <div>
                <p class="registration-personal-info pointer">Personal Info</p>
              </div>
              <div>
                <p class="registration-account-info pointer">Account Details</p>
              </div>
            </div>
            <form>
              <div class="form-group">
                <label for="firstName" class="login-form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter First Name"
                />
              </div>
              <div class="form-group">
                <label for="lastName" class="login-form-label">Last Name</label>
                <input
                  required="true"
                  type="text"
                  class="form-control"
                  placeholder="Enter Last Name"
                />
              </div>
              <div class="form-group">
                <label for="address" class="login-form-label">Address</label>
                <input type="text" class="form-control" placeholder="Address" required="true" />
              </div>
              <div class="form-group">
                <label for="date" class="login-form-label">Date Of Birth</label>
                <input type="date" class="form-control" required="true" />
              </div>
              <button type="submit" class="btn btn-primary login-submit-button">
                SUBMIT
              </button>
              <p class="login-form-label text-center pt-3">
                I Don't Have An Account?<a href="/"><span class="text-primary pointer">
                  Login</span
                ></a>
              </p>
            </form>
          </div>
          <!-- Regiistration Page Form Side Ends -->
        </div>
      </div>
    </div>
    <div class="position-relative">
      <div class="login-main-wrapper-two">
        <img
          src="./assets//images/Mask Group 5.png"
          alt="side-image"
          width="100%"
          height="280px"
        />
      </div>
    </div>
    <!-- Registration Page End -->
  </body>
</html>
